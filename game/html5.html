<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        html,body{
            width:100%;
            height:100%;
            margin: 0px;
        }
    </style>
</head>

<body>
        <canvas id="myCanvas" width="800" height="800" style="border:1px solid #d3d3d3;">您的浏览器不支持 HTML5 canvas 标签。</canvas>
    <script>

        const margin = 50;

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        c.width = window.innerWidth;
        c.height = window.innerHeight;

        var img = document.createElement("img");
        img.src = "192658-391c0ef6feebaaa6.png";

        img.onload = function () {
            ctx.drawImage(img, 0, 0, 400,400, 0, 0, 400, 400);
            ctx.drawImage(img, 400, 0, 400,400, 400, 0, 400, 400);
            ctx.drawImage(img, 0, 400, 400,400, 0, 400, 400, 400);
            ctx.drawImage(img, 400, 400, 400,400, 400, 400, 400, 400);

            ctx.strokeStyle = "#ffffff";
            ctx.beginPath();

            ctx.moveTo(400, 0);
            ctx.lineTo(400, 800);

            ctx.moveTo(0, 400);
            ctx.lineTo(800, 400);

            ctx.stroke();

        }
    </script>

</body>

</html>
